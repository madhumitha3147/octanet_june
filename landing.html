<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url(https://www.pcworld.com/wp-content/uploads/2024/05/Netflix-Hintergrund-1.jpg?quality=50&strip=all); background-size: cover;">
    <div class="container">
        <img src="https://cdn.dribbble.com/users/9378043/screenshots/16832559/media/10b207c918d604662e088308d16b366d.png" alt="Netflix Logo" class="logo">
        <form id="login-form">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
